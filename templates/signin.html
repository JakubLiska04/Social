{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% block content %}

<div class="background-image">
    <div class="darken">
        
        <div class="container-fluid p-5 text-center">
            <a class="registration" href="/signup">Registration</a>
            <h1>Sign in</h1>
            <div class="logo">

                <img src={% static "images/starlight.png" %} alt="Logo" width="100">
            </div>
            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control short-input" id="email"
                            placeholder="Enter your email" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control short-input" id="password"
                            placeholder="Enter your password" name="password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-button">Log in</button>
                    <p class="text-base"> Not registered? <a href="/signup" class=""> Create a account </a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% bootstrap_javascript %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
