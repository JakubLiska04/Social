{% extends "base.html" %}

{% block content %}
<div class="background-image">
    <div class="darken">
        <h1>Create Event</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{% url 'event_calendar' %}" class="btn btn-secondary">Back to Calendar</a>
    </div>
</div>
{% endblock %}
