{% load static %}

{% load bootstrap5 %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% bootstrap_javascript %}

{% block content %}

<div class="background-image">
    <div class="darken">
        <div class="container-fluid p-5 text-center">
            <h1>Registration</h1>
            <div class="logo">
                <a class="signin" href="/signin">Sign in</a>
                <img src={% static "images/starlight.png" %} alt="Logo" width="100">

            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="username" class="col-sm-3 col-form-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control short-input" id="username"
                            placeholder="Enter your username" name="username">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control short-input" id="email"
                            placeholder="Enter your email" name="email">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control short-input" id="password"
                            placeholder="Enter your password" name="password">
                    </div>
                    
                </div>
                <div class="row mb-3">
                    <label for="password2" class="col-sm-3 col-form-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control short-input" id="password2"
                            placeholder="Confirm your password" name="password2">
                    </div>
                    
                </div>

                <button type="submit" class="btn btn-primary btn-block"href="/profile">Submit</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
