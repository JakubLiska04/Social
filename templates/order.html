{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% block content %}
<!DOCTYPE html>
<html>
<link  href="{% static 'css/styles.css'%}" rel="stylesheet">
<link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
    <div class="background-image">
        <div class="darken">
            <div class="container">
                <br/><br/><br/><br/>
                <div class="order-table">
                    <h2>Order Service</h2>
                    <form method="post" class="order-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="service-select">Select Service:</label>
                            <select class="form-control" id="service-select" name="service">
                                <option value="service1">Service 1</option>
                                <option value="service2">Service 2</option>
                                <option value="service3">Service 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="order-details">Order Details:</label>
                            <textarea class="form-control" id="order-details" name="order_details" rows="4"
                                placeholder="Provide details about your order"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/fun.js' %}"></script>
</body>
{%endblock%}
